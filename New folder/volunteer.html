<!DOCTYPE html>
<html>

<head>
    <title>Volunteering Opportunities</title>
</head>

<body>
    <h1>Volunteering Opportunities</h1>
    <h2>Current Opportunities:</h2>
    <ul>
        <li>creating public polls</li>
        <li>voting a basic right</li>
        <li>opinions for new laws</li>
    </ul>
    <h2>How to Apply:</h2>
    <p>To apply for any of the volunteering opportunities listed above, please fill out the form below:</p>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="opportunity">Opportunity:</label><br>
        <select id="opportunity" name="opportunity">
            <option value="polls">creating public poles</option>
            <option value="voting">voting a basic right</option>
            <option value="opinions">opinions for new laws</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
